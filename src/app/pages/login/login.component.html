<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form [formGroup]="loginForm" (submit)="doLogin()" class="card bg-white text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-black mb-5">Masukkan Login dan Password anda</p>
                <div class="form-outline form-white mb-4">
                  <input type="email" formControlName="email" (blur)="onInputEmail()" id="typeEmailX" class="form-control form-control-lg py-2 px-1" />
                  <label class="form-label" for="typeEmailX">Email</label>
                  <small *ngIf="loginForm.hasError('required', 'email') && (loginForm.controls.email.dirty || loginForm.controls.email.touched)" id="emailHelp" class="form-text text-danger">Silakan Isi Email</small>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg py-2 px-1" />
                  <label class="form-label" for="typePasswordX">Password</label>
                  <small *ngIf="loginForm.hasError('required', 'password') && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" id="emailHelp" class="form-text text-danger">Silakan Isi Password</small>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="text" id="typePasswordX" formControlName="platform" readonly value={{namePlatform}} class="form-control form-control-lg py-2 px-1" />
                  <label class="form-label" for="typePasswordX">Platform</label>
                  <small *ngIf="loginForm.hasError('required', 'platform') && checkDirty" id="emailHelp" class="form-text text-danger">Akun tidak ditemukan</small>
                </div>
                <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
              </div>
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
